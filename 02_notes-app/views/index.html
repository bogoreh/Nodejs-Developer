<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-sticky-note"></i> My Notes</h1>
            <p class="subtitle">Keep your thoughts organized</p>
        </header>

        <main class="main-content">
            <!-- Note Form -->
            <section class="form-section card">
                <h2><i class="fas fa-plus-circle"></i> Add New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter note title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" rows="4" placeholder="Write your note here..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Note
                        </button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">
                            <i class="fas fa-times"></i> Cancel Edit
                        </button>
                    </div>
                </form>
            </section>

            <!-- Notes List -->
            <section class="notes-section">
                <h2><i class="fas fa-list"></i> Your Notes</h2>
                <div id="notesContainer">
                    <!-- Notes will be loaded here dynamically -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-clipboard-list fa-3x"></i>
                        <h3>No notes yet</h3>
                        <p>Create your first note using the form above!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Notes App &copy; 2023 | Store your thoughts in memory</p>
        </footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this note? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button id="cancelDelete" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
